<div style="display: flex; justify-content: space-around; align-items: flex-start; gap: 1rem;">
  <figure style="flex: 1; margin: 0;">
    <img src="{{ .Get "img1" }}" alt="{{ .Get "alt1" }}" style="width: 100%; height: auto;">
    {{ with .Get "caption1" }}
      <figcaption style="text-align: center;">{{ . }}</figcaption>
    {{ end }}
  </figure>
  <figure style="flex: 1; margin: 0;">
    <img src="{{ .Get "img2" }}" alt="{{ .Get "alt2" }}" style="width: 100%; height: auto;">
    {{ with .Get "caption2" }}
      <figcaption style="text-align: center;">{{ . }}</figcaption>
    {{ end }}
  </figure>
</div>
