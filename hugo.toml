baseURL = 'https://senecal-jjs.github.io'
languageCode = 'en-us'
title = 'Jacob Senecal'
theme = 'typo'

[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "A tech oriented personal blog by Jacob Senecal"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Hi! ðŸ‘‹'
homeIntroContent = """
I am an experienced Staff Software Engineer with a strong foundation in computer science, and engineering.
I am interested in a range of topics, including full-stack development, algorithms, machine learning, and cryptography.

I am the creator of [Timplit](https://timplit.com) and [Yantagram](https://github.com/senecal-jjs/yantagram).
"""

singleDateFormat = '2 Jan 2006'

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Footer
showFooter = false

# Breadcrumbs
[params.breadcrumbs]
enabled = true
showCurrentPage = true
home = "~"

# Social icons
[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/in/jacob-senecal-481552111"

[[params.social]]
name = "github"
url = "https://github.com/senecal-jjs"

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

[[params.menu]]
name = "posts"
url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

[[params.menu]]
name = "library"
url = "/library"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'bw'

[[deployment.matchers]]
pattern = "^.+\\.(js|css|svg|ttf|woff2)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = true

[[deployment.matchers]]
pattern = "^.+\\.(png|jpg|gif|webp)$"
cacheControl = "max-age=31536000, no-transform, public"
gzip = false

# Giscus comments
[params.giscus]
enable = false
repo = "user/repo"
repoid = "repoId"
category = "General"
categoryid = "categoryId"
mapping = "pathname"
theme = "preferred_color_scheme"

[caches]
  [caches.images]
    dir = ':cacheDir/images'

enableEmoji = true
